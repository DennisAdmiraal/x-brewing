---
layout: default
title: X brewing
order: 0
---

<div class="container py-3 d-none theme-light-only bounce">
    <img src="{{ "/img/logo-black.png" | prepend: site.baseurl }}" alt="X brewing logo" class="img-fluid pulse">
</div>
<div class="container py-3 d-none theme-dark-only bounce">
    <img src="{{ "/img/logo-white.png" | prepend: site.baseurl }}" alt="X brewing logo" class="img-fluid pulse">
</div>
<div class="container py-3 text-center">
    <div class="row">
        {% for item in site.beers %}
            <a href="{{ item.url }}" class="col-md-4 col-12 picture my-3 rounded">
                <img src="{{ item.image | prepend: site.baseurl }}" alt="{{ item.title }}" class="img-fluid rounded">
                <div class="picture-body">
                    <div class="picture-text">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.intro }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
<div class="container py-3 text-center">
    <div class="fb-page" data-href="https://www.facebook.com/X-brewing-169771763610772" data-tabs="timeline" data-width="475" data-height="5000" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
        <blockquote cite="https://www.facebook.com/X-brewing-169771763610772" class="fb-xfbml-parse-ignore">
            <a href="https://www.facebook.com/X-brewing-169771763610772">X-brewing</a></blockquote>
    </div>
</div>
